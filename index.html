<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content">
        <main>
            <h1 id="title"> My Survey Form</h1>
            <p id="description">Thank you for filling out the form. This will help us improve the platform.</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Number:</label>
                <input type="number" id="number" placeholder="Enter appropriate number" min="10" max="100" required>
                <label for="dropdown" id="dropdown-label">What is your role?</label>
                <select id="dropdown">
                    <option value="front-end">Front End Developer</option>
                    <option value="back-end">Back End Developer</option>
                    <option value="full stack">Full Stack Developer</option>
                    <option value="mobile developer">Mobile Developer</option>
                </select>
                <fieldset>
                    <legend> What is your Preferred Subscription Type?: </legend>
                    <label for="free">
                        <input type="radio" name="service-type" required value="Free" id="free">
                        Free Service</label>
                    <label for="monthly">
                        <input type="radio" name="service-type" required value="Monthly Payment" id="monthly">
                        Monthly Payment</label>
                    <label for="annual">
                        <input type="radio" name="service-type" required value="Annual Payment" id="annual" checked>
                        Annual Payment
                    </label>

                </fieldset>
                <p>What Technologies Are You Interested ?:</p>
                <label for="html">HTML
                    <input type="checkbox" name="technology" value='HTML' id="html" checked>
                </label>
                <label for="javascript">Javascript
                    <input type="checkbox" name="technology" value='javascript' id="javascript">
                </label>
                <label for="react">React
                    <input type="checkbox" name="technology" value='React' id="react">
                </label>
                <label for="node_js">Node JS
                    <input type="checkbox" name="technology" value='Node JS' id="node_js">
                </label>
                <label for="vue">Vue
                    <input type="checkbox" name="technology" value='Vue' id="vue">
                </label>
                <label for="angular">Angular
                    <input type="checkbox" name="technology" value='Angular' id="angular">
                </label>
                <label for="textarea" id="label-textarea"> Additional Information:</label>
                <textarea name="description" id="textarea" placeholder="Enter your description here"
                    rows="5"></textarea>


                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </div>

</body>

</html>
